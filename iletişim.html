<body>

    <header>
        <img src="resimler/logo.png" alt="DC Comics Logo" class="logo">
        <h1>İletişim</h1>
    </header>

    <nav>
        <a href="index.html" target="_blank">Anasayfa</a>
        <a href="filmler.html" target="_blank">Filmler</a>

        <a href="iletişim.html" target="_blank">İletişim</a>
    </nav>

    <div class="container">
        <section class="iletisim-text-karti">
            <p>Site ile ilgili düşüncelerinizi, önerilerinizi ve karşılaştığınız sorunları 
               aşağıdaki formu doldurarak bize iletebilirsiniz.</p>
        </section>

        <div class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">İsim Soyisim</label>
                    <input type="text" id="name" placeholder="Adınız ve Soyadınız" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail Adresi</label>
                    <input type="email" id="email" placeholder="ornek@email.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Konu Başlığı</label>
                    <input type="text" id="subject" placeholder="Örn: Öneri / Şikayet" required>
                </div>

                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea id="message" rows="5" placeholder="Mesajınızı buraya yazınız..." required></textarea>
                </div>

                <button type="submit" class="gonder-btn">GÖNDER</button>
            </form>
        </div>
        </div>

    <footer>
        <p>Muharrem Dalokay.. Bu bir web tasarım dersi ödevidir.</p>
    </footer>

    <script src="javascript.js"></script>

</body>
